databaseChangeLog:
  - changeSet:
      id: create tables for user and shortener
      author: DSaleev@luxoft.com
      changes:
        - createTable:
            tableName: test_user
            columns:
              - column:
                  name: id
                  type: varchar(64)
                  constraints:
                    primaryKey: true
                    defaultValue: gen_random_uuid()
                    nullable: false
              - column:
                  name: email
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false

        - createTable:
            tableName: test_shortener
            columns:
              - column:
                  name: id
                  type: varchar(64)
                  constraints:
                    primaryKey: true
                    defaultValue: gen_random_uuid()
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(64)
                  constraints:
                    foreignKeyName: fk_tb_shortener_user_id
                    references: test_user(id)
                    nullable: false
              - column:
                  name: short_url
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false